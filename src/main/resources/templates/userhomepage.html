<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MyDiary App Homepage</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="header">
    <div class="first">
        <img th:src="@{/images/diary.jpg}" width="60" height="60">
    </div>
    <div class="second">MyDiary App</div>
</div>

<br/><br/>

<hr/>

<br/>

<div class="userhome">
    Welcome <span style="color:SteelBlue" th:text="${user?.username}"></span>       
    <a th:href="@{/signout}" style="color:red;float:right">Signout</a>

    <br/><br/><br/><br/>

    <span class="heading">List of Past Entries</span>

    <a href="/addentry"><button type="button" class="addbtn">Add Entry</button></a>

    <br/><br/>
    <table border="1">
        <thead>
            <tr>
                <th>Date</th>
                <th colspan="3">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:if="${entrieslist == null || entrieslist.size() == 0}">
                <td style="font-size:20px;color:green;text-align:center" colspan="4">User has not added any diary entries till now.</td>
            </tr>
            <tr th:each="entry : ${entrieslist}">
                <td>
                    <span th:text="${#dates.format(entry.entrydate, 'dd/MM/yyyy')}"></span>
                </td>
                <td><a th:href="@{/viewentry(id=${entry.id})}">View</a></td>
                <td><a th:href="@{/updateentry(id=${entry.id})}">Update</a></td>
                <td><a th:href="@{/deleteentry(id=${entry.id})}">Delete</a></td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
